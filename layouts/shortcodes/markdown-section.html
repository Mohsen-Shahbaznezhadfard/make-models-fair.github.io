{{ $col_id := .Get "color" | default .Ordinal -}}
{{ $type   := .Get "type" | default "container" -}}

<div><a id="td-block-{{ .Ordinal }}" class="td-offset-anchor"></a></div>
<section class="row td-box td-box--{{ $col_id }} td-box--height-auto">
  <div class="col px-0">
    <div class="{{ $type }}">
      <h1 class="text-center mb-5"><strong>{{ .Get "title" }}</strong></h1> 
      {{ .Inner | markdownify }}
    </div>
  </div>
</section>
